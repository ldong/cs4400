	<script type="text/javascript">
		function goToRegister(){
			xml="<username>" + document.getElementById("userName").value + "<username>";
			xml+="<password>" + document.getElementById("password").value + "<password>";
			xml+="<typeOfUser>" + document.getElementById("typeOfUser").value + "<typeOfUser>";
			callToServer(xml);
		}
		
		function callToServer(xml){
			$.ajax({ 
				type: 'Post',
				url: '/GTPort_1.0/rs/CreateUser/create', 
				//processData: false, 
				//contentType: 'text',
				 data: xml,

				//contentType: 'application/xml; charset=utf-8',
				dataType: "text",
				success: handleResponse,


				error: handleResponse
			}); 
		}
		
		function handleResponse(data){
